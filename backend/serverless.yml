service: ecommerce-backend

provider:
  name: aws
  runtime: nodejs10.x
  stage: ${opt:stage, 'dev'}
  region: ${env:LAMBDA_REGION}
  # environment:
  #   MONGO_URL: ${env:MONGO_URL}
  #   MONGO_DBNAME: ${env:MONGO_DBNAME}
  apiGateway:
    binaryMediaTypes:
      - "multipart/form-data"
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "cognito-idp:*"
      Resource:
        - "*"

plugins:
  - serverless-dotenv-plugin
  - serverless-offline
  - serverless-api-gateway-caching

custom:
  # Enable or disable caching globally
  apiGatewayCaching:
    enabled: true

functions:
  allproducts:
    handler: handler.products
    events:
      - http:
          path: /v1/products
          method: get

  allcategories:
    handler: handler.categories
    events:
      - http:
          path: /v1/categories
          method: get
          caching: true

distribution:
  component: "@serverless/aws-cloudfront"
  inputs:
    region: ap-south-1
    enabled: true # optional
    comment: "Amor distribution" # optional
    defaults: # optional
      ttl: 600
      allowedHttpMethods: ["HEAD", "GET"]
      viewerProtocolPolicy: "https-only" # optional
      smoothStreaming: true # optional
      compress: true # optional
    origins:
      - https://amorindia.s3.amazonaws.com
